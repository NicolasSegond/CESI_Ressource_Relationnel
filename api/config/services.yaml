# This file is the entry point to configure your own utils.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for utils in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your utils.
        autoconfigure: true # Automatically registers your utils as commands, event subscribers, etc.

    # makes classes in src/ available to be used as utils
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
    App\EventListener\UserListenerRandomCode:
        tags:
            - { name: doctrine.event_listener, event: prePersist, entity: 'App\Entity\Utilisateur' }
    App\Entity\Utilisateur: ~

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
